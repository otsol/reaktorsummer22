<h2>Recent Matches</h2>

<div class="sideToSideRight">
<ul class="heroes">
  <li *ngFor="let match of sortedByDate">
    <span class="wrap">
      <span class="badge">{{(match.time) | date : 'short' }}</span><a routerLink="/player/{{match.playerA.name}}">{{match.playerA.name}}</a>: {{match.playerA.played}}
      vs <a routerLink="/player/{{match.playerB.name}}">{{match.playerB.name}}</a>: {{match.playerB.played}}
    </span>

  </li>
</ul>
</div>
